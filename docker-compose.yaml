version: "3.8"

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./:/var/www
    ports:
      - "8080:80"
    depends_on:
      - app
    container_name: nginxcont

  app:
    build:
      context: ./
      dockerfile: docker/Dockerfile
    volumes:
      - ./:/var/www
    depends_on:
      - db
    container_name: appcont

  db:
    image: mariadb:latest
    restart: always
    volumes:
      - ./docker/db:/var/lib/mysql
    environment:
      MYSQL_DATABASE: home
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8101:3306"
    container_name: db
